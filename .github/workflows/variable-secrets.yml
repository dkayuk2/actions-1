name: Exploring Variables and Secrets

on:
    push

env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: siddharth1
    IMAGE_NAME: github-actions-nginx
    DOCKER_PASSWORD: s3cUrePaSsw0rd

jobs:   

  docker:

    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: docker buildx build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
    
    - name: Docker Login
      run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

    - name: Docker Publish
      run: docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
   
  deploy:
    env:
        CONTAINER_REGISTRY: docker.io
        DOCKER_USERNAME: siddharth1
        IMAGE_NAME: github-actions-nginx
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker Run
      run: docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
